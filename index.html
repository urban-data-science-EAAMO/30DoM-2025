<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e8e6e3;
            --text-secondary: #9b9b9b;
            --accent-color: #ff6b6b;
            --accent-glow: rgba(255, 107, 107, 0.3);
            --grid-gap: 2rem;
            --font-heading: 'Crimson Pro', serif;
            --font-body: 'Crimson Pro', serif;
            --font-mono: 'DM Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(107, 140, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            margin-bottom: 4rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        .intro-content {
            max-width: 800px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .intro-content p {
            margin-bottom: 1rem;
        }

        .intro-content h1,
        .intro-content h2,
        .intro-content h3 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .intro-content h1 { font-size: 2rem; }
        .intro-content h2 { font-size: 1.5rem; }
        .intro-content h3 { font-size: 1.2rem; }

        .meta-info {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            flex-wrap: wrap;
        }

        .meta-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-info span::before {
            content: '→';
            color: var(--accent-color);
        }

        .meta-info a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .meta-info a:hover {
            opacity: 0.7;
        }

        /* Gallery Grid */
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--grid-gap);
            margin-top: 3rem;
        }

        .map-card {
            cursor: pointer;
            position: relative;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: fadeInUp 0.6s ease-out both;
        }

        .map-card:nth-child(1) { animation-delay: 0.1s; }
        .map-card:nth-child(2) { animation-delay: 0.15s; }
        .map-card:nth-child(3) { animation-delay: 0.2s; }
        .map-card:nth-child(4) { animation-delay: 0.25s; }
        .map-card:nth-child(5) { animation-delay: 0.3s; }
        .map-card:nth-child(6) { animation-delay: 0.35s; }

        .map-card:hover {
            transform: scale(1.05) translateY(-8px);
            z-index: 10;
        }

        .map-image-container {
            width: 100%;
            aspect-ratio: 4/3;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border-radius: 4px;
        }

        .map-card:hover .map-image-container {
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.5),
                0 0 40px var(--accent-glow);
        }

        .map-image-container img,
        .map-image-container canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .map-card:hover .map-image-container img,
        .map-card:hover .map-image-container canvas {
            transform: scale(1.05);
        }

        .map-image-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .map-info {
            padding: 1rem 0;
        }

        .map-title {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }

        .map-date {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 4rem;
        }

        .modal-content {
            width: 100%;
            max-width: 1400px;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8);
            margin-bottom: 4rem;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: rotate(90deg);
        }

        .modal-map-container {
            width: 100%;
            min-height: 500px;
            max-height: 70vh;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .modal-map-container img,
        .modal-map-container canvas {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-map-container iframe {
            width: 100%;
            height: 70vh;
            border: none;
            pointer-events: all;
        }

        .modal-info {
            padding: 2.5rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .modal-details h2 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .modal-date {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .modal-theme-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            font-style: italic;
            padding-left: 1rem;
            border-left: 3px solid var(--accent-color);
        }

        .modal-map-description {
            color: var(--text-primary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .modal-map-description p {
            margin-bottom: 1rem;
        }

        .modal-authors {
            margin-top: 1.5rem;
        }

        .modal-authors h3 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .modal-authors ul {
            list-style: none;
            padding: 0;
        }

        .modal-authors li {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .modal-authors li::before {
            content: '→ ';
            color: var(--accent-color);
        }

        .modal-authors a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .modal-authors a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .modal-metadata {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            align-self: start;
        }

        .modal-metadata h3 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .metadata-item {
            margin-bottom: 1rem;
        }

        .metadata-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metadata-value {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .interactive-link {
            display: block;
            margin-top: 1rem;
            padding: 1rem 1.5rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            transition: background 0.2s ease, transform 0.2s ease;
            text-align: center;
        }

        .interactive-link:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .view-full-hint {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-primary);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-map-container:hover .view-full-hint {
            opacity: 1;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(40px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 2rem;
            text-align: center;
            font-family: var(--font-mono);
            color: var(--accent-color);
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(107, 140, 255, 0.1) 100%);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 968px) {
            .modal-info {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .maps-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {
                font-size: 3rem;
            }

            .meta-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .modal {
                padding: 1rem;
            }

            .modal.active {
                padding-top: 2rem;
            }

            .modal-content {
                max-height: none;
            }

            .modal-map-container {
                min-height: 300px;
                max-height: 50vh;
            }

            .modal-info {
                padding: 1.5rem;
            }

            .modal-details h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">30 Days of Maps</h1>
            <div class="intro-content" id="intro-content">
                <div class="loading">Loading introduction</div>
            </div>
            <div class="meta-info">
                <span id="map-count">Loading maps</span>
                <span><a href="" id="repo-link" target="_blank">View Repository</a></span>
            </div>
        </header>

        <div class="maps-grid" id="maps-grid">
            <div class="loading">Discovering maps</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-map-container" id="modal-map-container"></div>
            <div class="modal-info">
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <div class="modal-date" id="modal-date"></div>
                    <div class="modal-theme-description" id="modal-theme-description"></div>
                    <div class="modal-map-description" id="modal-map-description"></div>
                    <div class="modal-authors" id="modal-authors"></div>
                </div>
                <div class="modal-metadata">
                    <h3>Details</h3>
                    <div id="modal-metadata-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        function detectRepository() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.endsWith('.github.io')) {
                const username = hostname.split('.')[0];
                const pathParts = pathname.split('/').filter(p => p);
                const repoName = pathParts.length > 0 ? pathParts[0] : username + '.github.io';
                return { owner: username, repo: repoName, branch: 'main' };
            }
            
            return { owner: 'gsagostini', repo: '30DoM-2025', branch: 'main' };
        }

        const repoConfig = detectRepository();
        const CONFIG = {
            repoOwner: repoConfig.owner,
            repoName: repoConfig.repo,
            branch: repoConfig.branch,
            introFile: 'introduction.md',
            signupFile: 'signup.csv',
            mapExtensionPriority: ['html', 'pdf', 'png', 'jpg', 'jpeg', 'gif', 'svg']
        };

        const API_BASE = `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}`;
        const RAW_BASE = `https://raw.githubusercontent.com/${CONFIG.repoOwner}/${CONFIG.repoName}/${CONFIG.branch}`;

        document.getElementById('repo-link').href = `https://github.com/${CONFIG.repoOwner}/${CONFIG.repoName}`;

        let challengeData = {};

        function parseMarkdown(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gim, '<p>$1</p>')
                .replace(/<\/p><p><h/g, '</p><h')
                .replace(/<\/h([1-3])><\/p>/g, '</h$1>');
        }

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                result.push(row);
            }
            
            return result;
        }

        // Load and parse signup.csv
        async function loadChallengeData() {
            try {
                const response = await fetch(`${RAW_BASE}/${CONFIG.signupFile}`);
                if (response.ok) {
                    const csv = await response.text();
                    const data = parseCSV(csv);
                    
                    data.forEach(row => {
                        // Convert date from MM-DD-YYYY to YYYY-MM-DD
                        const dateParts = row.Date.split('-');
                        if (dateParts.length === 3) {
                            const formattedDate = `${dateParts[2]}-${dateParts[0]}-${dateParts[1]}`;
                            
                            // Build members array
                            const members = [];
                            
                            if (row['Member 1']) {
                                const member1 = {
                                    name: row['Member 1'],
                                    url: row['Member 1 website'] ? 
                                        (row['Member 1 website'].startsWith('http') ? 
                                            row['Member 1 website'] : 
                                            'https://' + row['Member 1 website']) : 
                                        null
                                };
                                members.push(member1);
                            }
                            
                            if (row['Member 2 (optional)']) {
                                const member2 = {
                                    name: row['Member 2 (optional)'],
                                    url: row['Member 2 website'] ? 
                                        (row['Member 2 website'].startsWith('http') ? 
                                            row['Member 2 website'] : 
                                            'https://' + row['Member 2 website']) : 
                                        null
                                };
                                members.push(member2);
                            }
                            
                            challengeData[formattedDate] = {
                                name: row['Challenge Name'],
                                description: row.Description,
                                members: members
                            };
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading signup.csv:', error);
            }
        }

        async function loadIntroduction() {
            try {
                const response = await fetch(`${RAW_BASE}/${CONFIG.introFile}`);
                if (response.ok) {
                    const markdown = await response.text();
                    const html = parseMarkdown(markdown);
                    document.getElementById('intro-content').innerHTML = html;
                } else {
                    document.getElementById('intro-content').innerHTML = 
                        '<p>Welcome to the 30 Days of Maps gallery.</p>';
                }
            } catch (error) {
                console.error('Error loading introduction:', error);
                document.getElementById('intro-content').innerHTML = 
                    '<p>Welcome to the 30 Days of Maps gallery.</p>';
            }
        }

        async function getRepositoryContents() {
            try {
                const response = await fetch(`${API_BASE}/contents`);
                if (!response.ok) throw new Error('Failed to fetch');
                const contents = await response.json();
                
                const mapDirs = contents.filter(item => 
                    item.type === 'dir' && /^\d{4}-\d{2}-\d{2}/.test(item.name)
                );

                return mapDirs.sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        async function findMapFile(dirName) {
            try {
                const response = await fetch(`${API_BASE}/contents/${dirName}`);
                if (!response.ok) return null;
                
                const files = await response.json();
                
                for (const ext of CONFIG.mapExtensionPriority) {
                    let mapFile = files.find(f => f.name.toLowerCase() === `map.${ext.toLowerCase()}`);
                    if (mapFile) {
                        return { file: mapFile, extension: ext };
                    }
                }
                
                return null;
            } catch (error) {
                console.error(`Error finding map in ${dirName}:`, error);
                return null;
            }
        }

        async function getMapDescription(dirName) {
            try {
                let response = await fetch(`${RAW_BASE}/${dirName}/DESCRIPTION.md`);
                if (response.ok) {
                    return await response.text();
                }
                
                response = await fetch(`${RAW_BASE}/${dirName}/BLUESKY.md`);
                if (response.ok) {
                    return await response.text();
                }
                
                return null;
            } catch (error) {
                console.error(`Error getting description for ${dirName}:`, error);
                return null;
            }
        }

        // Render PDF to canvas
        async function renderPDF(url, container) {
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1);
                
                const scale = 2;
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                container.appendChild(canvas);
                
                return url;
            } catch (error) {
                console.error('Error rendering PDF:', error);
                const placeholder = document.createElement('div');
                placeholder.className = 'map-placeholder';
                placeholder.textContent = 'PDF (click to view)';
                container.appendChild(placeholder);
                return url;
            }
        }

        function createMapCard(dirName, mapInfo) {
            const card = document.createElement('div');
            card.className = 'map-card';
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'map-image-container';
            
            if (mapInfo) {
                const { file, extension } = mapInfo;
                const fileUrl = file.download_url;
                
                if (extension === 'html') {
                    const iframe = document.createElement('iframe');
                    iframe.src = fileUrl;
                    iframe.title = `Map: ${dirName}`;
                    imageContainer.appendChild(iframe);
                } else if (['png', 'jpg', 'jpeg', 'svg', 'gif'].includes(extension)) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    img.alt = `Map: ${dirName}`;
                    img.loading = 'lazy';
                    imageContainer.appendChild(img);
                } else if (extension === 'pdf') {
                    renderPDF(fileUrl, imageContainer);
                }
            } else {
                const placeholder = document.createElement('div');
                placeholder.className = 'map-placeholder';
                placeholder.textContent = 'No map file found';
                imageContainer.appendChild(placeholder);
            }
            
            const info = document.createElement('div');
            info.className = 'map-info';
            
            const parts = dirName.split(' - ');
            const date = parts[0];
            const theme = parts.slice(1).join(' - ') || 'Map';
            
            info.innerHTML = `
                <div class="map-date">${date}</div>
                <div class="map-title">${theme}</div>
            `;
            
            card.appendChild(imageContainer);
            card.appendChild(info);
            card.addEventListener('click', () => openModal(dirName, mapInfo));
            
            return card;
        }

        async function openModal(dirName, mapInfo) {
            const modal = document.getElementById('modal');
            const mapContainer = document.getElementById('modal-map-container');
            const modalTitle = document.getElementById('modal-title');
            const modalDate = document.getElementById('modal-date');
            const modalThemeDesc = document.getElementById('modal-theme-description');
            const modalMapDesc = document.getElementById('modal-map-description');
            const modalAuthors = document.getElementById('modal-authors');
            const modalMetadata = document.getElementById('modal-metadata-content');
            
            const parts = dirName.split(' - ');
            const date = parts[0];
            const theme = parts.slice(1).join(' - ') || 'Map';
            
            modalTitle.textContent = theme;
            modalDate.textContent = date;
            
            // Get challenge info from CSV data
            const challengeInfo = challengeData[date];
            if (challengeInfo) {
                modalThemeDesc.textContent = challengeInfo.description;
                
                // Display members from CSV
                if (challengeInfo.members && challengeInfo.members.length > 0) {
                    let authorsHtml = '<h3>Contributors</h3><ul>';
                    for (const member of challengeInfo.members) {
                        if (member.url) {
                            authorsHtml += `<li><a href="${member.url}" target="_blank">${member.name}</a></li>`;
                        } else {
                            authorsHtml += `<li>${member.name}</li>`;
                        }
                    }
                    authorsHtml += '</ul>';
                    modalAuthors.innerHTML = authorsHtml;
                } else {
                    modalAuthors.innerHTML = '';
                }
            } else {
                modalThemeDesc.textContent = '';
                modalAuthors.innerHTML = '';
            }
            
            mapContainer.innerHTML = '';
            modalMapDesc.innerHTML = '';
            modalMetadata.innerHTML = '';
            
            if (mapInfo) {
                const { file, extension } = mapInfo;
                const fileUrl = file.download_url;
                
                if (extension === 'html') {
                    const iframe = document.createElement('iframe');
                    iframe.src = fileUrl;
                    iframe.title = `Map: ${dirName}`;
                    mapContainer.appendChild(iframe);
                    
                    modalMetadata.innerHTML += `
                        <a href="${fileUrl}" target="_blank" class="interactive-link">
                            OPEN INTERACTIVE MAP →
                        </a>
                    `;
                } else if (['png', 'jpg', 'jpeg', 'gif', 'svg'].includes(extension)) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    img.alt = `Map: ${dirName}`;
                    mapContainer.appendChild(img);
                    
                    const hint = document.createElement('div');
                    hint.className = 'view-full-hint';
                    hint.textContent = 'Click to view full size';
                    mapContainer.appendChild(hint);
                    
                    mapContainer.onclick = () => window.open(fileUrl, '_blank');
                } else if (extension === 'pdf') {
                    await renderPDF(fileUrl, mapContainer);
                    
                    const hint = document.createElement('div');
                    hint.className = 'view-full-hint';
                    hint.textContent = 'Click to open PDF';
                    mapContainer.appendChild(hint);
                    
                    mapContainer.onclick = () => window.open(fileUrl, '_blank');
                }
            }
            
            const description = await getMapDescription(dirName);
            if (description) {
                const descHtml = parseMarkdown(description);
                modalMapDesc.innerHTML = descHtml;
            }
            
            if (mapInfo) {
                const metadataHtml = `
                    <div class="metadata-item">
                        <div class="metadata-label">Format</div>
                        <div class="metadata-value">${mapInfo.extension.toUpperCase()}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Date</div>
                        <div class="metadata-value">${date}</div>
                    </div>
                `;
                modalMetadata.innerHTML = metadataHtml + modalMetadata.innerHTML;
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        async function loadMaps() {
            const grid = document.getElementById('maps-grid');
            const mapCountEl = document.getElementById('map-count');
            
            await Promise.all([loadChallengeData(), loadIntroduction()]);
            
            const directories = await getRepositoryContents();
            
            if (directories.length === 0) {
                grid.innerHTML = '<div class="error-message">No map directories found.</div>';
                mapCountEl.textContent = '0 maps found';
                return;
            }
            
            mapCountEl.textContent = `${directories.length} maps`;
            grid.innerHTML = '';
            
            for (const dir of directories) {
                const mapInfo = await findMapFile(dir.name);
                const card = createMapCard(dir.name, mapInfo);
                grid.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMaps);
    </script>
</body>
