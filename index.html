<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-card: #252525;
            --text-primary: #e8e6e3;
            --text-secondary: #9b9b9b;
            --accent-color: #ff6b6b;
            --accent-glow: rgba(255, 107, 107, 0.3);
            --grid-gap: 1.5rem;
            --border-radius: 2px;
            --font-heading: 'Crimson Pro', serif;
            --font-body: 'Crimson Pro', serif;
            --font-mono: 'DM Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(107, 140, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            margin-bottom: 4rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        .intro-content {
            max-width: 800px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .intro-content p {
            margin-bottom: 1rem;
        }

        .intro-content h1,
        .intro-content h2,
        .intro-content h3 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .intro-content h1 { font-size: 2rem; }
        .intro-content h2 { font-size: 1.5rem; }
        .intro-content h3 { font-size: 1.2rem; }

        .meta-info {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            flex-wrap: wrap;
        }

        .meta-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-info span::before {
            content: '→';
            color: var(--accent-color);
        }

        .meta-info a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .meta-info a:hover {
            opacity: 0.7;
        }

        /* Gallery Grid - Wall Effect */
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--grid-gap);
            margin-top: 3rem;
            padding: 1.5rem;
            background: linear-gradient(180deg, rgba(42, 42, 42, 0.3) 0%, rgba(26, 26, 26, 0.5) 100%);
            border-radius: 4px;
        }

        .map-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: visible;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        box-shadow 0.3s ease;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            animation: fadeInUp 0.6s ease-out both;
        }

        .map-card:nth-child(1) { animation-delay: 0.1s; }
        .map-card:nth-child(2) { animation-delay: 0.15s; }
        .map-card:nth-child(3) { animation-delay: 0.2s; }
        .map-card:nth-child(4) { animation-delay: 0.25s; }
        .map-card:nth-child(5) { animation-delay: 0.3s; }
        .map-card:nth-child(6) { animation-delay: 0.35s; }

        .map-card:hover {
            transform: scale(1.05) translateY(-4px);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 107, 107, 0.2),
                0 0 20px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .map-image-container {
            width: 100%;
            height: 280px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Shape clipping for non-rectangular maps */
        .map-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
            transition: transform 0.3s ease, padding 0.3s ease;
        }

        .map-card:hover .map-image-container img {
            transform: scale(1.08);
            padding: 0.5rem;
        }

        .map-image-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        /* PDF Icon */
        .pdf-icon {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(107, 140, 255, 0.1) 100%);
            padding: 2rem;
        }

        .pdf-icon svg {
            width: 80px;
            height: 80px;
            fill: var(--accent-color);
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .map-card:hover .pdf-icon svg {
            transform: scale(1.1);
        }

        .pdf-icon-text {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .map-info {
            padding: 1.25rem;
        }

        .map-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .map-date {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            width: 100%;
            max-width: 1200px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .modal-map-container {
            width: 100%;
            min-height: 500px;
            max-height: 600px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .modal-map-container img {
            max-width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        .modal-map-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            pointer-events: all;
        }

        .modal-info {
            padding: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .modal-details h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .modal-date {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .modal-theme-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-style: italic;
        }

        .modal-map-description {
            color: var(--text-primary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .modal-map-description p {
            margin-bottom: 1rem;
        }

        .modal-authors {
            margin-top: 1.5rem;
        }

        .modal-authors h3 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .modal-authors ul {
            list-style: none;
            padding: 0;
        }

        .modal-authors li {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .modal-authors li::before {
            content: '→ ';
            color: var(--accent-color);
        }

        .modal-authors a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .modal-authors a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .modal-metadata {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 4px;
            align-self: start;
        }

        .modal-metadata h3 {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .metadata-item {
            margin-bottom: 1rem;
        }

        .metadata-label {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-bottom: 0.25rem;
        }

        .metadata-value {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .interactive-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            transition: background 0.2s ease;
            text-align: center;
        }

        .interactive-link:hover {
            background: #ff5252;
        }

        .view-full-hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-map-container:hover .view-full-hint {
            opacity: 1;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            font-family: var(--font-mono);
            color: var(--accent-color);
        }

        @media (max-width: 968px) {
            .modal-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .maps-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {
                font-size: 3rem;
            }

            .meta-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .modal {
                padding: 1rem;
            }

            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-map-container {
                min-height: 300px;
                max-height: 400px;
            }
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(107, 140, 255, 0.1) 100%);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">30 Days of Maps</h1>
            <div class="intro-content" id="intro-content">
                <div class="loading">Loading introduction</div>
            </div>
            <div class="meta-info">
                <span id="map-count">Loading maps</span>
                <span><a href="" id="repo-link" target="_blank">View Repository</a></span>
            </div>
        </header>

        <div class="maps-grid" id="maps-grid">
            <div class="loading">Discovering maps</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-map-container" id="modal-map-container"></div>
            <div class="modal-info">
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <div class="modal-date" id="modal-date"></div>
                    <div class="modal-theme-description" id="modal-theme-description"></div>
                    <div class="modal-map-description" id="modal-map-description"></div>
                    <div class="modal-authors" id="modal-authors"></div>
                </div>
                <div class="modal-metadata">
                    <h3>Details</h3>
                    <div id="modal-metadata-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect repository
        function detectRepository() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.endsWith('.github.io')) {
                const username = hostname.split('.')[0];
                const pathParts = pathname.split('/').filter(p => p);
                const repoName = pathParts.length > 0 ? pathParts[0] : username + '.github.io';
                
                return { owner: username, repo: repoName, branch: 'main' };
            }
            
            return { owner: 'gsagostini', repo: '30DoM-2025', branch: 'main' };
        }

        const repoConfig = detectRepository();
        const CONFIG = {
            repoOwner: repoConfig.owner,
            repoName: repoConfig.repo,
            branch: repoConfig.branch,
            introFile: 'introduction.md',
            mapExtensionPriority: ['html', 'pdf', 'png', 'jpg', 'jpeg', 'gif', 'svg']
        };

        const API_BASE = `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}`;
        const RAW_BASE = `https://raw.githubusercontent.com/${CONFIG.repoOwner}/${CONFIG.repoName}/${CONFIG.branch}`;

        document.getElementById('repo-link').href = `https://github.com/${CONFIG.repoOwner}/${CONFIG.repoName}`;

        let challengeDescriptions = {};

        function parseMarkdown(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gim, '<p>$1</p>')
                .replace(/<\/p><p><h/g, '</p><h')
                .replace(/<\/h([1-3])><\/p>/g, '</h$1>');
        }

        async function loadChallengeDescriptions() {
            try {
                const response = await fetch(`${RAW_BASE}/README.md`);
                if (response.ok) {
                    const readme = await response.text();
                    const tableRegex = /\|\s*Date\s*\|[\s\S]*?\n((?:\|[^\n]+\n)+)/i;
                    const match = readme.match(tableRegex);
                    
                    if (match) {
                        const rows = match[1].trim().split('\n');
                        
                        for (const row of rows) {
                            if (row.includes('---')) continue;
                            
                            const cells = row.split('|').map(c => c.trim()).filter(c => c);
                            
                            if (cells.length >= 3) {
                                const date = cells[0];
                                const name = cells[1];
                                const description = cells[2];
                                
                                const dateParts = date.split('-');
                                if (dateParts.length === 3) {
                                    const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
                                    challengeDescriptions[formattedDate] = {
                                        name: name,
                                        description: description
                                    };
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading README:', error);
            }
        }

        async function loadIntroduction() {
            try {
                const response = await fetch(`${RAW_BASE}/${CONFIG.introFile}`);
                if (response.ok) {
                    const markdown = await response.text();
                    const html = parseMarkdown(markdown);
                    document.getElementById('intro-content').innerHTML = html;
                } else {
                    document.getElementById('intro-content').innerHTML = 
                        '<p>Welcome to the 30 Days of Maps gallery.</p>';
                }
            } catch (error) {
                console.error('Error loading introduction:', error);
                document.getElementById('intro-content').innerHTML = 
                    '<p>Welcome to the 30 Days of Maps gallery.</p>';
            }
        }

        async function getRepositoryContents() {
            try {
                const response = await fetch(`${API_BASE}/contents`);
                if (!response.ok) throw new Error('Failed to fetch');
                const contents = await response.json();
                
                const mapDirs = contents.filter(item => 
                    item.type === 'dir' && /^\d{4}-\d{2}-\d{2}/.test(item.name)
                );

                return mapDirs.sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        async function findMapFile(dirName) {
            try {
                const response = await fetch(`${API_BASE}/contents/${dirName}`);
                if (!response.ok) return null;
                
                const files = await response.json();
                
                for (const ext of CONFIG.mapExtensionPriority) {
                    let mapFile = files.find(f => f.name.toLowerCase() === `map.${ext.toLowerCase()}`);
                    if (mapFile) {
                        return { file: mapFile, extension: ext };
                    }
                }
                
                return null;
            } catch (error) {
                console.error(`Error finding map in ${dirName}:`, error);
                return null;
            }
        }

        async function getAuthors(dirName) {
            try {
                const response = await fetch(`${RAW_BASE}/${dirName}/README.md`);
                if (!response.ok) return [];
                
                const readme = await response.text();
                const membersRegex = /##?\s*Members?\s*\n([\s\S]*?)(?=\n##|$)/i;
                const match = readme.match(membersRegex);
                
                if (match) {
                    const membersText = match[1];
                    const authors = [];
                    const lines = membersText.split('\n');
                    
                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (trimmed.startsWith('*') || trimmed.startsWith('-')) {
                            const linkMatch = trimmed.match(/\[(.*?)\]\((.*?)\)/);
                            if (linkMatch) {
                                authors.push({ name: linkMatch[1], url: linkMatch[2] });
                            } else {
                                const name = trimmed.replace(/^[\*\-]\s*/, '').trim();
                                if (name) {
                                    authors.push({ name: name, url: null });
                                }
                            }
                        }
                    }
                    
                    return authors;
                }
                
                return [];
            } catch (error) {
                console.error(`Error getting authors for ${dirName}:`, error);
                return [];
            }
        }

        async function getMapDescription(dirName) {
            try {
                let response = await fetch(`${RAW_BASE}/${dirName}/DESCRIPTION.md`);
                if (response.ok) {
                    return await response.text();
                }
                
                response = await fetch(`${RAW_BASE}/${dirName}/BLUESKY.md`);
                if (response.ok) {
                    return await response.text();
                }
                
                return null;
            } catch (error) {
                console.error(`Error getting description for ${dirName}:`, error);
                return null;
            }
        }

        function createPDFIcon() {
            return `
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        function createMapCard(dirName, mapInfo) {
            const card = document.createElement('div');
            card.className = 'map-card';
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'map-image-container';
            
            if (mapInfo) {
                const { file, extension } = mapInfo;
                const fileUrl = file.download_url;
                
                if (extension === 'html') {
                    const iframe = document.createElement('iframe');
                    iframe.src = fileUrl;
                    iframe.title = `Map: ${dirName}`;
                    imageContainer.appendChild(iframe);
                } else if (['png', 'jpg', 'jpeg', 'svg', 'gif'].includes(extension)) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    img.alt = `Map: ${dirName}`;
                    img.loading = 'lazy';
                    imageContainer.appendChild(img);
                } else if (extension === 'pdf') {
                    const pdfIcon = document.createElement('div');
                    pdfIcon.className = 'pdf-icon';
                    pdfIcon.innerHTML = createPDFIcon() + '<div class="pdf-icon-text">PDF Map</div>';
                    imageContainer.appendChild(pdfIcon);
                }
            } else {
                const placeholder = document.createElement('div');
                placeholder.className = 'map-placeholder';
                placeholder.textContent = 'No map file found';
                imageContainer.appendChild(placeholder);
            }
            
            const info = document.createElement('div');
            info.className = 'map-info';
            
            const parts = dirName.split(' - ');
            const date = parts[0];
            const theme = parts.slice(1).join(' - ') || 'Map';
            
            info.innerHTML = `
                <div class="map-date">${date}</div>
                <div class="map-title">${theme}</div>
            `;
            
            card.appendChild(imageContainer);
            card.appendChild(info);
            card.addEventListener('click', () => openModal(dirName, mapInfo));
            
            return card;
        }

        async function openModal(dirName, mapInfo) {
            const modal = document.getElementById('modal');
            const mapContainer = document.getElementById('modal-map-container');
            const modalTitle = document.getElementById('modal-title');
            const modalDate = document.getElementById('modal-date');
            const modalThemeDesc = document.getElementById('modal-theme-description');
            const modalMapDesc = document.getElementById('modal-map-description');
            const modalAuthors = document.getElementById('modal-authors');
            const modalMetadata = document.getElementById('modal-metadata-content');
            
            const parts = dirName.split(' - ');
            const date = parts[0];
            const theme = parts.slice(1).join(' - ') || 'Map';
            
            modalTitle.textContent = theme;
            modalDate.textContent = date;
            
            const challengeInfo = challengeDescriptions[date];
            if (challengeInfo) {
                modalThemeDesc.textContent = challengeInfo.description;
            } else {
                modalThemeDesc.textContent = '';
            }
            
            mapContainer.innerHTML = '';
            modalMapDesc.innerHTML = '';
            modalAuthors.innerHTML = '';
            modalMetadata.innerHTML = '';
            
            if (mapInfo) {
                const { file, extension } = mapInfo;
                const fileUrl = file.download_url;
                
                if (extension === 'html') {
                    const iframe = document.createElement('iframe');
                    iframe.src = fileUrl;
                    iframe.title = `Map: ${dirName}`;
                    mapContainer.appendChild(iframe);
                    
                    modalMetadata.innerHTML += `
                        <a href="${fileUrl}" target="_blank" class="interactive-link">
                            CLICK HERE FOR INTERACTIVE MAP
                        </a>
                    `;
                } else if (['png', 'jpg', 'jpeg', 'gif', 'svg'].includes(extension)) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    img.alt = `Map: ${dirName}`;
                    mapContainer.appendChild(img);
                    
                    const hint = document.createElement('div');
                    hint.className = 'view-full-hint';
                    hint.textContent = 'Click to view full size';
                    mapContainer.appendChild(hint);
                    
                    mapContainer.onclick = () => window.open(fileUrl, '_blank');
                } else if (extension === 'pdf') {
                    const pdfIcon = document.createElement('div');
                    pdfIcon.className = 'pdf-icon';
                    pdfIcon.innerHTML = createPDFIcon() + '<div class="pdf-icon-text">Click to view PDF</div>';
                    mapContainer.appendChild(pdfIcon);
                    mapContainer.onclick = () => window.open(fileUrl, '_blank');
                }
            }
            
            const description = await getMapDescription(dirName);
            if (description) {
                const descHtml = parseMarkdown(description);
                modalMapDesc.innerHTML = descHtml;
            }
            
            const authors = await getAuthors(dirName);
            if (authors.length > 0) {
                let authorsHtml = '<h3>Contributors</h3><ul>';
                for (const author of authors) {
                    if (author.url) {
                        authorsHtml += `<li><a href="${author.url}" target="_blank">${author.name}</a></li>`;
                    } else {
                        authorsHtml += `<li>${author.name}</li>`;
                    }
                }
                authorsHtml += '</ul>';
                modalAuthors.innerHTML = authorsHtml;
            }
            
            if (mapInfo) {
                const metadataHtml = `
                    <div class="metadata-item">
                        <div class="metadata-label">Format</div>
                        <div class="metadata-value">${mapInfo.extension.toUpperCase()}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Date</div>
                        <div class="metadata-value">${date}</div>
                    </div>
                `;
                modalMetadata.innerHTML = metadataHtml + modalMetadata.innerHTML;
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        async function loadMaps() {
            const grid = document.getElementById('maps-grid');
            const mapCountEl = document.getElementById('map-count');
            
            await Promise.all([loadChallengeDescriptions(), loadIntroduction()]);
            
            const directories = await getRepositoryContents();
            
            if (directories.length === 0) {
                grid.innerHTML = '<div class="error-message">No map directories found.</div>';
                mapCountEl.textContent = '0 maps found';
                return;
            }
            
            mapCountEl.textContent = `${directories.length} maps`;
            grid.innerHTML = '';
            
            for (const dir of directories) {
                const mapInfo = await findMapFile(dir.name);
                const card = createMapCard(dir.name, mapInfo);
                grid.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMaps);
    </script>
